<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #0a0e27;
            min-height: 100vh;
        }

        /* Animated gradient background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #7e22ce 50%, #be185d 75%, #fb923c 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, -100px); }
            50% { transform: translate(0, -200px); }
            75% { transform: translate(-100px, -100px); }
        }

        /* Main container */
        .container-wrapper {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            font-size: 70px;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1e3c72 0%, #7e22ce 50%, #be185d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #64748b;
            font-size: 1rem;
        }

        /* Back button */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-back:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            color: white;
        }

        /* Form sections */
        .form-section {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            border: 2px solid rgba(59, 130, 246, 0.1);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .form-section:hover {
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-icon {
            font-size: 1.5rem;
        }

        /* Form grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Form controls */
        .form-group {
            margin-bottom: 0;
        }

        .form-label {
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: block;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #1e293b;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        /* Submit button */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 30px;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-card {
                padding: 30px 25px;
            }

            .form-title {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <div class="container-wrapper">
        <div class="form-card">
            <a href="/" class="btn-back">
                <span>‚Üê</span>
                <span>Back to Home</span>
            </a>

            <div class="form-header">
                <div class="header-icon">üåô</div>
                <h1 class="form-title">Sleep Analysis Form</h1>
                <p class="form-subtitle">Fill in your details for personalized sleep disorder prediction</p>
            </div>

            <form method="POST" action="/predict">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">üë§</span>
                        Personal Information
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" name="Age" min="1" max="120" placeholder="Enter your age" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="Gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Occupation</label>
                            <select class="form-select" name="Occupation" required>
                                <option value="">Select Occupation</option>
                                <option value="Doctor">Doctor</option>
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Teacher">Teacher</option>
                                <option value="Nurse">Nurse</option>
                                <option value="Lawyer">Lawyer</option>
                                <option value="Sales Representative">Sales Representative</option>
                                <option value="Manager">Manager</option>
                                <option value="Salesperson">Salesperson</option>
                                <option value="Scientist">Scientist</option>
                                <option value="Accountant">Accountant</option>
                                <option value="Engineer">Engineer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">BMI Category</label>
                            <select class="form-select" name="BMI Category" required>
                                <option value="">Select BMI Category</option>
                                <option value="Normal">Normal</option>
                                <option value="Overweight">Overweight</option>
                                <option value="Obese">Obese</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Sleep Metrics Section -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">üò¥</span>
                        Sleep Metrics
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Sleep Duration (hours)</label>
                            <input type="number" step="0.1" class="form-control" name="Sleep Duration" min="0" max="24" placeholder="e.g., 7.5" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Quality of Sleep (1-10)</label>
                            <input type="number" class="form-control" name="Quality of Sleep" min="1" max="10" placeholder="Rate 1-10" required>
                        </div>
                    </div>
                </div>

                <!-- Health & Activity Section -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">üí™</span>
                        Health & Activity Metrics
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Physical Activity Level (1-100)</label>
                            <input type="number" class="form-control" name="Physical Activity Level" min="1" max="100" placeholder="Rate 1-100" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Stress Level (1-10)</label>
                            <input type="number" class="form-control" name="Stress Level" min="1" max="10" placeholder="Rate 1-10" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Heart Rate (bpm)</label>
                            <input type="number" class="form-control" name="Heart Rate" min="40" max="200" placeholder="e.g., 72" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Daily Steps</label>
                            <input type="number" class="form-control" name="Daily Steps" min="0" max="50000" placeholder="e.g., 8000" required>
                        </div>
                    </div>
                </div>

                <!-- Blood Pressure Section -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="section-icon">ü©∫</span>
                        Blood Pressure
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Systolic BP (mm Hg)</label>
                            <input type="number" class="form-control" name="Systolic BP" min="80" max="200" placeholder="e.g., 120" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Diastolic BP (mm Hg)</label>
                            <input type="number" class="form-control" name="Diastolic BP" min="40" max="130" placeholder="e.g., 80" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <span>üîÆ</span>
                    <span>Analyze Sleep Pattern</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Form validation and animation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.innerHTML = '<span class="loading">‚è≥</span><span>Processing...</span>';
        });
    </script>
</body>
</html>
